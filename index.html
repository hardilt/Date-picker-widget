<html>
<head>
	<link rel="stylesheet" href="css/date.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header>
	<h1>Date Picker Widget<h1>
</header>
<body>
<div class="main">
	<div class="upper"> 
		<p class="upper_p">Year</p>
		<p class="upper_p">Month</p>
		<p class="upper_p">Date</p>
	</div>

	<div class="default" id="abc"></div>
	
	<div class="default" id="def"></div>

	<div class="default" id="ghi"></div>
	
	<div class="default" style="text-align:center;">
	<i class="fa fa-calendar" onclick="drop(this)" aria-hidden="true"></i>
	</div>
	
</div>

<div class="main" id="picker" >
	<div class="year_pick">
		<div class="year_box" style="text-align:right" id="prev_year">
			<i class="fa fa-chevron-left" aria-hidden="true"></i>
		</div>
		<div  class="year_box" id="year_label">
		
		</div>
		<div class="year_box" style="text-align:right" id="next_year">
			<i class="fa fa-chevron-right" aria-hidden="true"></i>
		</div>
	</div>
	<div class="months" style="width:25px">
		<div class="arrow" id="prev">
		<i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i>
		</div>
	</div>
	<div class="months">
		<div class="month_label" id="first_mon">
		
		</div>
		<div class="week">
			<table>
				<tr>
					<td>su</td>
					<td>mo</td>
					<td>tu</td>
					<td>we</td>
					<td>th</td>
					<td>fr</td>
					<td>sa</td>
				</tr>
			</table>
			<div id="inner">
			
			</div>
		</div>
	</div>
	<div class="months">
		<div class="month_label" id="second_mon">
			
		</div>
		<div class="week" >
			<table>
				<tr>
					<td>su</td>
					<td>mo</td>
					<td>tu</td>
					<td>we</td>
					<td>th</td>
					<td>fr</td>
					<td>sa</td>
				</tr>
			</table>
			<div id="inner_1">
				
			</div>
		</div>
	</div>
	<div class="months" style="width:25px">
		<div class="arrow" id="next">
		<i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i>
		</div>
	</div>
</div>
</body>
<script>
	
	function drop(cal){
		var x = document.getElementById('picker');
		if (x.style.display === 'none') {
			x.style.display = 'block';
		} else {
			x.style.display = 'none';
		}
	}
	p = new Date();
	var month = p.getMonth(),
        year = p.getFullYear();
		
		var monthName = new Array();
		monthName[0] = "January";
		monthName[1] = "February";
		monthName[2] = "March";
		monthName[3] = "April";
		monthName[4] = "May";
		monthName[5] = "June";
		monthName[6] = "July";
		monthName[7] = "August";
		monthName[8] = "September";
		monthName[9] = "October";
		monthName[10] = "November";
		monthName[11] = "December";
		monthName[12] = "January";
		mon_call();
		total_call();
		
		var car = document.getElementById('next');
		car.onclick = function() {
			if(month == 11){
				month = 0;
				year++;
			}
			else{
				month++;
			}
			mon_call();
			total_call();
		};
		
		var car = document.getElementById('prev');
		car.onclick = function() {
			if(month == 0){
				month = 11;
				year--;
			}
			else{
				month--;
			}
			mon_call();
			total_call();
		};
		
		var tmp = document.getElementById('next_year');
		tmp.onclick = function() {
				year++;
			mon_call();
			total_call();
		};
		
		var tmp = document.getElementById('prev_year');
		tmp.onclick = function() {
				year--;
			mon_call();
			total_call();
		};
		
		function mon_call()
		{
		var monName = document.getElementById('first_mon');
		monName.innerHTML = monthName[month];
		var monName = document.getElementById('second_mon');
		monName.innerHTML = monthName[month+1];
		}
			
		
		
	function total_call(){
		    document.getElementById('inner').innerHTML = "";
		    document.getElementById('inner_1').innerHTML = "";

	
		var FirstDay = new Date(year, month, 1);
			today= FirstDay.getDay();
			today=today+1;
			sel = document.getElementById('inner');
			var j=1;
		for (var i = 1; i<=35; i++){
			   var ok = document.createElement('div');
			   var opt = document.createElement('a');
			   ok.appendChild(opt);
			   opt.value = i;
			   opt.style.float='left';
			   opt.style.width = '30px';
			   opt.style.height = '28px';
			   opt.style.border= '2px solid white';
			   opt.id='date_1';
			   opt.onclick = function () {
					document.getElementById('ghi').innerHTML= this.innerHTML;
					document.getElementById('def').innerHTML= document.getElementById('first_mon').innerHTML;
				};
			   if(opt.value >= today && j<=31)
				{
				opt.innerHTML=j;
				if(month == 0 || month == 2 || month == 4 || month == 6 || month == 7 || month == 9 || month == 11 || month == 12)
					{
						if(j>31){opt.innerHTML='';}
					}
					else if(month == 3 || month == 5 || month == 8 || month == 10)
					{
						if(j>30){opt.innerHTML='';}
					}
					else
					{
						if(j>28){opt.innerHTML='';}
					}
				j++; 
				}
			   opt.style.background= '#eaeff7';
			   sel.appendChild(opt);
			}
		var FirstDay = new Date(year, month+1, 1);
			today= FirstDay.getDay();
			today=today+1;
		sel = document.getElementById('inner_1');
		var j=1;
	for (var i = 1; i<=35; i++){
		   var opt = document.createElement('div');
		   opt.value = i;
		   opt.style.float='left';
		   opt.style.width = '30px';
		   opt.style.height = '28px';
		   opt.style.border= '2px solid white';
		   opt.id='date_2';
		   opt.onclick = function () {
				document.getElementById('ghi').innerHTML = this.innerHTML;
				document.getElementById('def').innerHTML = document.getElementById('second_mon').innerHTML;
			};
		   opt.style.background= '#eaeff7';
		   if(opt.value >= today && j<=31)
		   {
				opt.innerHTML=j;
				if(month+1 == 2 || month + 1 == 4 || month + 1 == 6 || month + 1 == 7 || month + 1 == 9 || month + 1 == 11 || month + 1 == 12)
					{
						if(j>31){opt.innerHTML='';}
					}
					else if(month + 1 == 3 || month + 1 == 5 || month + 1 == 8 || month + 1 == 10)
					{
						if(j>30){opt.innerHTML='';}
					}
					else
					{
						if(j>28){opt.innerHTML='';}
					}
				j++; 
		   }
		   sel.appendChild(opt);
		}
	
		document.getElementById('year_label').innerHTML=year;
		document.getElementById('abc').innerHTML=year;
		document.getElementById('def').innerHTML=monthName[month];
		document.getElementById('ghi').innerHTML=p.getDate();
	}
</script>
</html>
